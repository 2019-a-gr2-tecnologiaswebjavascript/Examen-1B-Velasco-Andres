
<table class="table table-hover">
  <thead>
      <tr>
        <th>Descripcion</th>
        <th>Cantidad</th>
        <th>Accion</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let producto of listaCompras" >
      <td class="p-2">{{ producto.nombreCompletoJugador }} </td>
      <td class="p-2"><div class="circulo">{{ producto.cantidad }}</div> </td>
      <td class="p-2"><button class="btn btn-danger" (click)="quitar(producto)">Quitar</button></td>
    </tr>
  </tbody>
</table>
